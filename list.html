<div class="list">
	<header style="background-color: 0;">
		<img src="{{topinfo.pic_album}}"/>
		<div class="list_tit">
			<h1>{{topinfo.ListName}}</h1>
			<p>{{update_time}} 更新</p>
			<a href="javascript:;"><i class="iconfont icon-play"></i></a>
		</div>
	</header>
	<main>					
		<a href="#/detail/{{item.data.songid}}" class="song" ng-repeat="item in songlist">
			<span>{{$index+1}}</span>
			<div>
				<h3>{{item.data.songname}}</h3>
				<p>{{item.data.singer[0].name}}  {{item.data.albumname}}  {{item.data.albumdesc}}</p>
			</div>				
		</a>		
	</main>
</div>
